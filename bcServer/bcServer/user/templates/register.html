<html><body bgcolor = "#F5F3EE">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<button onClick ="back()" style="background-color: #4A96AD;color:white">back</button>
<form id="registerForm" method="post" align="center">
  Username: <br>
  <input type="text" placeholder="username" name="username"> <br>
  <h8 id = "usernameError"></h8><br>
  Email: <br>
  <input type="text" placeholder="email" name="email"> <br>
  <h8 id = "emailError"></h8><br>
  Password: <br>
  <input type="password" placeholder="password" name="password"><br>
  <h8 id = "passwordError"></h8><br>
  Repeat password:<br>
  <input type="password" placeholder="repeat password" name="repeatPassword" id= "repeatPassword"><br>
  <h8 id = "repeatPasswordError"></h8><br>
  <input type="submit" value="register" style="background-color: #4A96AD;color:white">
</form>
<script>
  $(document).ready(function() {
    $("#registerForm").submit(function(e){
      e.preventDefault()
      var formcontent = $("#registerForm").serializeArray()
      data = serializeObject(formcontent)
      for (key in data) {
        console.log(key+"Error")
        document.getElementById(key+"Error").innerHTML =""
      }
      if (data.password == data.repeatPassword) {
        delete data["repeatPassword"]
        $.ajax({
          type: "POST",
          url: "./register",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          data: JSON.stringify(data),
          success: function(e) {
            window.location.href = './login'
            return false
          },
          error: function(e) {
            console.log(JSON.parse(e['responseText']))
            response = JSON.parse(e['responseText'])
            for (key in response) {
              console.log(key+"Error")
              document.getElementById(key+"Error").innerHTML = response[key]+"<br>"
            }
          },
        })
      }  else {
        document.getElementById("repeatPasswordError").innerHTML = "passwords don't match<br>"
      }
    })
  })
  function back() {
    window.location.href = "./login"
  }
  var serializeObject = function(a)
  {
     var o = {}
     $.each(a, function() {
         if (o[this.name]) {
             if (!o[this.name].push) {
                 o[this.name] = [o[this.name]]
             }
             o[this.name].push(this.value || '')
         } else {
             o[this.name] = this.value || ''
         }
     });
     return o
  };
</script>
</body></html>
